<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="m-auto.png">
    <title>M-Auto | Software de Diagnóstico Profissional</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        :root {
            --cor-fundo: #0b0f19;       /* Preto azulado profundo */
            --cor-card: #151e2e;        /* Cinzento tech */
            --cor-texto: #e2e8f0;       
            --cor-destaque: #3b82f6;    /* Azul elétrico */
            --cor-destaque-sec: #10b981; /* Verde */
            --cor-urgente: #ef4444;     /* Vermelho para o suporte */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body { background-color: var(--cor-fundo); color: var(--cor-texto); line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- CABEÇALHO --- */
        header {
            background-color: #ffffff; /* Fundo branco puro para o logo se ver bem */
            padding: 0.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--cor-destaque);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* LOGO DO TOPO */
        .logo-container img {
            max-height: 60px; /* Garante que não fica gigante */
            width: auto;
            display: block;
        }

        nav ul { display: flex; gap: 2rem; }
        nav a { color: #0b0f19; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; } 
        nav a:hover { color: var(--cor-destaque); }

        .btn-cta {
            background: linear-gradient(135deg, var(--cor-destaque), #2563eb);
            color: #fff;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-cta:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5); }

        /* --- HERO --- */
        .hero {
            min-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(11, 15, 25, 0.9), var(--cor-fundo)), 
                        url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 140px 20px 40px; /* Mais espaço no topo por causa do menu */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(#fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p { font-size: 1.3rem; color: #94a3b8; max-width: 700px; margin: 0 auto 2.5rem; }

        .badges { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; flex-wrap: wrap; }
        .badge { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; border: 1px solid #334155; }

        .box-download {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #334155;
            margin-top: 2rem;
            display: inline-block;
        }
        .btn-download {
            background-color: var(--cor-urgente);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            width: fit-content;
            transition: 0.3s;
        }
        .btn-download:hover { transform: scale(1.05); background-color: #dc2626; }

        /* --- GRID PRODUTOS --- */
        .seccao { padding: 5rem 5%; }
        .titulo-seccao { text-align: center; margin-bottom: 3rem; }
        .titulo-seccao h2 { font-size: 2rem; margin-bottom: 0.5rem; color: #fff; }
        .titulo-seccao span { color: var(--cor-destaque); }

        .grid-soft {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .card-soft {
            background-color: var(--cor-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1e293b;
            transition: 0.3s;
            position: relative;
        }
        .card-soft:hover { transform: translateY(-5px); border-color: var(--cor-destaque); }

        .tipo-instalacao {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.8); color: var(--cor-destaque-sec);
            padding: 4px 10px; border-radius: 4px;
            font-size: 0.75rem; font-weight: bold; border: 1px solid var(--cor-destaque-sec);
        }

        .img-soft { width: 100%; height: 180px; object-fit: cover; opacity: 0.8; }
        .info-soft { padding: 1.5rem; }
        .info-soft h3 { font-size: 1.3rem; margin-bottom: 0.5rem; color: #fff; }
        .desc-soft { color: #94a3b8; font-size: 0.9rem; margin-bottom: 1rem; min-height: 40px;}
